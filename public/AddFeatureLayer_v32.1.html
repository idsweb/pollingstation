<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>FeatureLayer</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
<script src="https://js.arcgis.com/3.20/"></script>

<style>
html, body, #map {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
</style>

<script>
require([
    "esri/map",
    "esri/layers/FeatureLayer",
    "dojo/domReady!"
  ],
  function(
    Map,
    FeatureLayer
  ) {

    var map = new Map("map", {
      basemap: "streets",
        zoom: 17,  // Sets the zoom level based on level of detail (LOD)
        center: [-1.6184815999999955, 53.8306712]  // Sets the center point of view in lon/lat
    });

    /****************************************************************
     * Add feature layer - A FeatureLayer at minimum should point
     * to a URL to a feature service or point to a feature collection 
     * object.
     ***************************************************************/

    var pollingStns = new FeatureLayer("http://gis2.leeds.gov.uk/arcgis/rest/services/Public/Polling/FeatureServer/2");

    map.addLayer(pollingStns);

  });
</script>
</head>

<body>
  <div id="map"></div>
</body>

</html>
